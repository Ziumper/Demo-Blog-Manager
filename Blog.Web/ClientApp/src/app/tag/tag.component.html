<div class="container">
    <div class="row">
        <div class="col-md-8 col-xs-12">
            <app-posts-list 
            [posts]="this.posts"
            [collectionSize]="this.collectionSize"
            [page]="this.page"
            [pageSize]="this.pageSize"
            [postQueryModel]="this.postQueryModel"
            (pageChange)="this.onPageChange()"></app-posts-list>
        </div>
        <div class="col-md-4 col-xs-12">
                <div class="row">
                    <div class="categories-list-container">
                        <div class="card">
                            <div class="card-body"> 
                                <app-post-search></app-post-search>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <app-tags-list></app-tags-list>
                </div>
            </div>
    </div>
</div>
