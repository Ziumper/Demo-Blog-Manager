<div *ngIf="tags.length > 0" class="tag-list-container">
        <div class="card">
                <div class="card-header">
                        <h1>Tags</h1>
                </div>
                <div class="card-body">
                        <a *ngFor="let tag of tags" routerLink="tag/{{tag?.id}}"> #{{tag?.name}}</a>
                </div>
        </div>
</div>
