<div class="post-container" *ngFor="let post of posts;">    
        <div class="card">
            <div class="card-header">
                {{post?.title}}
            </div>
            <img class="card-img-top" [src]="post?.mainImage.url" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{post?.title}}</h5>
                <p class="card-text">{{post?.content}}</p>
                <a href="#" class="btn btn-primary">Go to post</a>
            </div>
            <div class="card-footer text-muted">
                <a *ngFor="let tag of post.postTags;" href="#"> #{{tag?.name}}</a>
            </div>
        </div>
    </div>
    <ngb-pagination (pageChange)="onPageChange($event)" class="d-flex justify-content-center" [ngClass]="{'hide-pagination': isLoading || posts?.length == 0 }"
    [collectionSize]="collectionSize"  [pageSize]="pageSize" [(page)]="this.page" aria-label="Default pagination"></ngb-pagination>
