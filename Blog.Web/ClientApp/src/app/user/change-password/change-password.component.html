<div class="container">
    <h1>Change your password</h1>
    <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="password">Your current password</label>
            <input type="password" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': submitted && password.errors }">
            <div *ngIf="submitted && password.errors" class="invalid-feedback">
                <div *ngIf="password.getError('required')">Password is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="newPassword">New password</label>
            <input type="password" class="form-control" formControlName="newPassword" [ngClass]="{ 'is-invalid': submitted && newPassword.errors }">
            <div *ngIf="submitted && newPassword.errors" class="invalid-feedback">
                <div *ngIf="newPassword.getError('required')">Password is required.</div>
                <div *ngIf="newPassword.getError('minlength')">Password must be at least 6 characters.</div>
                <div *ngIf="newPassword.getError('pattern')">Password must have lower case letters, upper case letters, numbers and special characters.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="repeatedNewPassword">Repeat password</label>
            <input type="password" class="form-control" formControlName="repeatedNewPassword" [ngClass]="{ 'is-invalid': submitted && repeatedNewPassword.errors }">
            <div *ngIf="submitted && repeatedNewPassword.errors" class="invalid-feedback">
                <div *ngIf="repeatedNewPassword.getError('required')">You have to repeate password to register.</div>
                <div *ngIf="repeatedNewPassword.getError('repeated')">Passowrd is not the same.</div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
