<div class="container-fluid">
        <h1>Blogs Manager</h1>        
        <form name="blog-form" (ngSubmit)="submit(model)">
                <div class="form-group">
                        <label for="searchQuery">Search blog</label>
                        <input (keyup)="searchTerm.next($event.target.value)" type="text" class="form-control" name="searchQuery"  />        
                </div>
        </form>
        <div>
           
                <table class="table">
                    <thead>
                        <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title Blog</th>
                        <th colspan="2" scope="colgroup">Actions</th>
                        </tr>
                    </thead>
           
                    <tbody>
                            <tr [hidden]="isLoading" *ngFor="let blog of blogs;index as i">
                                <th scope="row">{{ i + 1 }}</th>
                                <td>{{blog?.title}}</td> 
                                <td><button class="btn btn-danger action-button" (click)="deleteBlog(blog)"  type="button">Delete</button><button class="btn btn-primary action-button" (click)="editBlog(blog.blogEntityId)" type="button">Edit</button></td> 
                            </tr>
                    </tbody>
                </table>
                <app-small-loader [hidden]="!isLoading"></app-small-loader>
                <ngb-pagination class="d-flex justify-content-center" [hidden]='isLoading' [collectionSize]="blogs.length" [(page)]="page" aria-label="Default pagination"></ngb-pagination>
        </div>
</div>
