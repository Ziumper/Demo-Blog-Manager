<div class="container-fluid">
        <h1>Blogs Manager</h1>

        <div>
                <table class="table">
                    <thead>
                        <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title Blog</th>
                        <th colspan="2" scope="colgroup">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                            <tr *ngFor="let blog of blogs">
                                <th scope="row">{{ blog.blogEnitityId }}</th>
                                <td>{{blog.title}}</td> 
                                <td><button class="btn btn-danger" (click)="deleteBlog(blog.blogEnitityId)"  type="button">Delete</button><button class="btn btn-primary" (click)="editBlog(blog.blogEnitityId)" type="button">Edit</button></td> 
                            </tr>
                    </tbody>
                </table>
        </div>
</div>
