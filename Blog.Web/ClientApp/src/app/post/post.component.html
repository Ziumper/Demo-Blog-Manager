<div class="container post-container">
  <div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <div>{{post?.title}}</div>
                <p class="card-text"><small class="text-muted">{{post?.creationDate | date:'medium'}}</small></p>
            </div>
            <img class="card-img-top" [src]="post?.mainImage.url" alt="Card image cap">
            <div [innerHTML]="post?.content" class="card-body">
            </div>
            <div [hidden]="!(post.postTags.length > 0)" class="card-footer">
                <div>
                    <a *ngFor="let postTag of post.postTags;" [routerLink]="['/tag/', postTag.tag.id]">#{{postTag.tag.name}} </a>
                </div>
            </div>
        </div>
    </div>
      
  </div>
</div>
