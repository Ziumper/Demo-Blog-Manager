<div *ngIf="posts?.length > 0">
    <div class="post-container" *ngFor="let post of posts;">
        <div class="card">
            <div class="card-header">
                <div>{{post?.title}}</div>
                <p class="card-text"><small class="text-muted">{{post?.creationDate | date:'medium'}}</small></p>
            </div>
            <div class="card-body">
                <p class="card-text">{{post?.shortDescription}}</p>
            </div>
            <div class="card-footer">
                <a [routerLink]="['post/', post.id]" class="btn btn-primary">Go to post</a>
            </div>
        </div>
    </div>
</div>
