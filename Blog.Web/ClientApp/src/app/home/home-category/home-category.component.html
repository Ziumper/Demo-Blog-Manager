<div *ngFor="let category of categories" class="col-md-12 category-container ">
    <div>
            <a routerLink="category/{{category.id}}"><h1>{{category?.name}}</h1></a>
    </div>
    <div class="card-deck">
        <div class="card" *ngFor="let post of category.posts">
            <img class="card-img-top" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22191%22%20height%3D%22180%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20191%20180%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_1676f48ead8%20text%20%7B%20fill%3Argba(255%2C255%2C255%2C.75)%3Bfont-weight%3Anormal%3Bfont-family%3AHelvetica%2C%20monospace%3Bfont-size%3A10pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_1676f48ead8%22%3E%3Crect%20width%3D%22191%22%20height%3D%22180%22%20fill%3D%22%23777%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%2269.9296875%22%20y%3D%2294.5%22%3E191x180%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" alt="Card image cap">
            <div class="card-body">
            <h5 class="card-title">{{post?.title}}</h5>
        <p class="card-text">{{post?.shortDescription}}</p>
            <a [routerLink]="['/blog/', post.blogId,'post', post.id]" class="btn btn-primary">Go somewhere</a>
            </div>
            <div class="card-footer">
            <small class="text-muted">{{post?.creationDate | date: 'short'}}</small>
            </div>
        </div>
    
    </div>
  
   
</div>
