<div class="container">
    <div class="row">
        <div class="col-md-8 col-xs-12">
            <app-posts-list 
            [collectionSize]="this.collectionSize"
            [page]="this.page"
            [pageSize]="this.pageSize"
            [postQueryModel]="this.postQueryModel" 
            [posts]="this.posts"
            (pageChange)="this.onPageChange($event)"></app-posts-list>
        </div>
        <div class="col-md-4 col-xs-12">
            <div class="row">
                <app-categories-list></app-categories-list>
            </div>
        </div>
    </div>
</div>
