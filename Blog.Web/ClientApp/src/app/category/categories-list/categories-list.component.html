<div *ngIf="categories.length > 0" class="categories-list-container">
    <div class="card">
        <div class="card-header">
                <h1>Categories</h1>
        </div>
        <div class="card-body">
            <ul>
                <li *ngFor="let category of categories"><a href="#">{{category?.name}}</a></li>
            </ul>
        </div>
    </div>
</div>
